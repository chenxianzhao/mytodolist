<body>
    <div class = "bar">
        <label class='title'>ToDoList</label>

    <div class = "content">

            <ul id = "unow"></ul>
        </div>
        <div class = "nl"><span>已经完成</span><span class = 'cnt'  id = "rcnt">0</span>
            <ul id = "uready"></ul>
        </div>
    </div>
    <footer>Copyright © 2014 todolist.cn <a onclick="removeall()">clear</a></footer>
